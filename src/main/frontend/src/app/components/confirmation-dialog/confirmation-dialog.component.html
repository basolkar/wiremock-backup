<h2><span class="operation-type-text">{{data.operationType}}</span> Changes</h2>
<form [formGroup]="confirmationForm" (ngSubmit)="onSave()">
    <mat-dialog-content>
        <div class="mt-2 mb-2">
            <div>Are you sure you want to {{data.operationType}} all changes?</div>
            <mat-form-field appearance="standard" class="comment-section mt-2" hideRequiredMarker="false">
                <mat-label>Comment</mat-label>
                <input matInput formControlName="comment" placeholder="Please enter a comment describing the change">
                <mat-error *ngIf="comment.errors && comment.errors.required">
                    Comment is mandatory
                </mat-error>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="float-right">
        <button type="submit" mat-raised-button color="primary" [disabled]="!confirmationForm.valid">
            <span class="operation-type-text">{{data.operationType}}</span>
        </button>
        <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
