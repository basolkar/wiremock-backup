<h2 mat-dialog-title>
    History
</h2>
<mat-dialog-content>
    <div class="history-container">
        <div class="row pt-1 border" *ngFor="let history of histories">
            <div class="col-sm-4 d-flex flex-row justify-content-start align-items-center border-right">
                <mat-icon>person</mat-icon>
                <div>admin</div>
            </div>
            <div class="col-sm-8">
                {{history}}
            </div>
        </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions class="float-right">
    <button type="button" mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
